<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/cart']" >
        <ion-icon name="arrow-back-outline" style="color:#D4C5C7"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="color:#D4C5C7">Pagamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-radio-group>
    <ion-item>
      <ion-label>Dinheiro</ion-label>
      <ion-radio value="Dinheiro"></ion-radio>
    </ion-item>

    <ion-item style="background-color=#FFFFFF">
      <ion-label>Cartão de Credito</ion-label>
      <ion-radio value="Cartão de Credito"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>MB Way</ion-label>
      <ion-radio value="MB Way"></ion-radio>
    </ion-item>
  </ion-radio-group>

</ion-content>
<ion-toolbar class="ion-padding">
  <div style="display:flex;justify-content:center;align-items:center;">
    <ion-button color="#D4C5C7" class="button-continue"  expand="full" color="tertiary" [routerLink]="['/']" (click)="terminar()">Terminar</ion-button>
  </div>

</ion-toolbar>
