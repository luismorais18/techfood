<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/cart']" >
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Editar item
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <img src="https://picsum.photos/500/200" class="img-plate">
  <ion-grid>
    <ion-row>
      <!-- Name of the plate -->
      <ion-col>
          <h3>{{ plate.nome }}</h3>
          <span class="span-delivery"><ion-icon name="bicycle-outline"></ion-icon> {{ plate.preco }} €</span>
      </ion-col>

      <!-- Rating -->
      <ion-col style="text-align: right;">

        <h3><ion-icon size="small" name="star-sharp"></ion-icon> 4,6</h3>
        <h3 *ngIf="changedPlate"><ion-icon size="small" name="star-sharp"></ion-icon> Pedido especial</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let entry of checkboxList">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

  <div style="display:flex;justify-content:center;align-items:center;">
    <ion-button class="button-continue" (click)="save()" color="success">Guardar alterações</ion-button>
  </div>
</ion-content>
