<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['']" >
        <ion-icon name="arrow-back-outline" style="color:#D4C5C7"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="color:#D4C5C7">
      Carrinho
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label [routerLink]="['123']"><span class="cart-quantity">1 x</span> Menu francesinha <span class="cart-price"> 20,00 €</span></ion-label>
          </ion-col>
          <ion-col  style="display:flex;justify-content:flex-end;align-items:center;">
            <ion-icon (click)="presentAlertMultipleButtons()" size="normal" name="trash-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col style="display:flex;align-items:center;">
        <h5>Entrega</h5>
      </ion-col>
      <ion-col style="display:flex;justify-content:flex-end;align-items:center;">
        <span class="span-delivery"><ion-icon name="bicycle-outline"></ion-icon> 0.0 €</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="display:flex;align-items:center;">
        <h5>Total</h5>
      </ion-col>
      <ion-col style="display:flex;justify-content:flex-end;align-items:center;">
        <h5> 20,00 € </h5>
      </ion-col>
    </ion-row>
  </ion-grid>


  <div style="display:flex;justify-content:center;align-items:center;">
    <ion-button class="button-continue" color="success">Continuar para checkout</ion-button>
  </div>
</ion-content>
