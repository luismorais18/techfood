<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['']" >
        <ion-icon name="arrow-back-outline" style="color:#D4C5C7"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="color:#D4C5C7">
      Carrinho
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="carrinho && lista.length > 0">
    <ion-item *ngFor="let item of lista" >
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label (click)="verPrato(item)"><span class="cart-quantity"></span> {{ item.nome }} <span class="cart-price"> {{ item.preco }} €</span></ion-label>
          </ion-col>
          <ion-col  style="display:flex;justify-content:flex-end;align-items:center;">
            <ion-icon (click)="alertRemoveItem(item)" size="normal" name="trash-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col style="display:flex;align-items:center;">
        <h5>Entrega</h5>
      </ion-col>
      <ion-col style="display:flex;justify-content:flex-end;align-items:center;">
        <span class="span-delivery"><ion-icon name="bicycle-outline"></ion-icon> 0.0 €</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="display:flex;align-items:center;">
        <h5>Total</h5>
      </ion-col>
      <ion-col style="display:flex;justify-content:flex-end;align-items:center;">
        <h5> {{ preco }} € </h5>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-toolbar class="ion-padding">
  <div style="display:flex;justify-content:center;align-items:center;">
    <ion-button class="button-continue" color="tertiary" [routerLink]="['/pagamento']">Continuar para pagamento</ion-button>
  </div>
</ion-toolbar>
