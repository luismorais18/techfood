<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['']" >
        <ion-icon name="arrow-back-outline" style="color:#D4C5C7"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="color:#D4C5C7">
      Carrinho
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="carrinho && lista.length > 0">
    <ion-item *ngFor="let item of lista" >
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label (click)="verPrato(item)" style="display:flex;align-items:center;">
              <ion-row>
                <ion-col  style="display:flex;align-items:center;">
                  <img style="margin-right: 3px" src="https://source.unsplash.com/50x50/?food" class="img-plate" style="margin-right: 3px;">
                </ion-col>
                <ion-col >
                  <h3 style="margin-right: 3px">{{ item.nome }} </h3> <br>
                  <h5 style="margin-right: 3px">{{ item.preco }} €</h5>
                </ion-col>
              </ion-row>

            </ion-label>
          </ion-col>
          <ion-col  style="display:flex;justify-content:flex-end;align-items:center;">
            <ion-badge style="margin-right: 3px;" color="medium">Qtd.: {{ item.quantidade }} </ion-badge>
            <ion-icon (click)="alertRemoveItem(item)" size="normal" name="trash-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-grid *ngIf="carrinho && lista.length > 0">
    <ion-row>
      <ion-col style="display:flex;align-items:center;">
        <h5>Entrega</h5>
      </ion-col>
      <ion-col style="display:flex;justify-content:flex-end;align-items:center;">
        <span class="span-delivery"><ion-icon name="bicycle-outline"></ion-icon> 0.0 €</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="display:flex;align-items:center;">
        <h5>Total</h5>
      </ion-col>
      <ion-col style="display:flex;justify-content:flex-end;align-items:center;">
        <h5> {{ precoTotal }} € </h5>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="lista.length == 0" style="display:flex;justify-content:center;align-items:center;">
    <h3 style="color:rgba(60, 55, 68, 0.75)">O seu carrinho está vazio</h3>
  </div>
  <div *ngIf="lista.length == 0" style="display:flex;justify-content:center;align-items:center; padding: 50px;" >
    <img src="../../assets/empty.svg" alt="" style="height: 50%;">
  </div>

</ion-content>
<ion-toolbar class="ion-padding">
  <div style="display:flex;justify-content:center;align-items:center;">
    <ion-button [disabled]="carrinho && lista.length <= 0" class="button-continue" color="tertiary" [routerLink]="['/pagamento']">Continuar para pagamento</ion-button>
  </div>
</ion-toolbar>
