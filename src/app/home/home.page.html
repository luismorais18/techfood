<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/cart']" >
        <ion-icon size="large" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      TechFood
    </ion-title>
    <ion-buttons slot="end" class="ion-padding">
      <ion-icon name="cart" color="primary" (click)="carrinho()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="margin-top: 10px">
    <ion-item>
      <ion-label position="floating">Pesquisar</ion-label>
      <ion-input clearInput ></ion-input>
    </ion-item>
  <!-- Input with clear button when there is a value -->

  </div>

  <div>
    <h5>Descontos diretos</h5>
    <div class="scrolling-wrapper">
      <ion-card *ngFor="let item of itens" class="card" (click)="verPrato(item)">
        <img src="https://source.unsplash.com/200x100/?food" />
        <ion-card-header>
          <ion-card-subtitle>{{item.nome}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>
  </div>

  <div>
    <h5>Tendencias</h5>
    <div class="scrolling-wrapper">
      <ion-card *ngFor="let item of itens" class="card" (click)="verPrato(item)">
        <img src="https://source.unsplash.com/200x100/?food" />
        <ion-card-header>
          <ion-card-subtitle>{{item.nome}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>
